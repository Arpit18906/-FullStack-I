<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>

  <style>
    :root {
      --bg-1: #020617;
      --bg-2: #020b2e;
      --card-bg: rgba(16, 185, 129, 0.08);
      --border: rgba(16, 185, 129, 0.25);
      --text: #ecfdf5;
      --muted: #6ee7b7;
      --accent: #22c55e;
      --blur: blur(14px);
    }

    body.light {
      --bg-1: #ecfdf5;
      --bg-2: #f0fdf4;
      --card-bg: rgba(255, 255, 255, 0.75);
      --border: rgba(34, 197, 94, 0.3);
      --text: #064e3b;
      --muted: #065f46;
      --accent: #16a34a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, var(--bg-2), var(--bg-1));
      color: var(--text);
    }

    .dashboard {
      display: grid;
      grid-template-areas:
        "header header"
        "nav main";
      grid-template-columns: 260px 1fr;
      grid-template-rows: 90px 1fr;
      min-height: 100vh;
      gap: 24px;
      padding: 24px;
    }

    header {
      grid-area: header;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 34px;
      font-weight: 600;
      color: var(--accent);
    }

    .theme-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 22px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 14px;
      backdrop-filter: var(--blur);
      color: var(--text);
      cursor: pointer;
      font-size: 18px;
    }

    nav {
      grid-area: nav;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 22px;
      backdrop-filter: var(--blur);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: 500;
      color: var(--accent);
    }

    main {
      grid-area: main;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 22px;
      backdrop-filter: var(--blur);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: 500;
      min-height: 200px;
      color: var(--accent);
    }

    @media (max-width: 900px) {
      .dashboard {
        grid-template-areas:
          "header"
          "main";
        grid-template-columns: 1fr;
      }

      nav {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <header>
      <h1>Admin Dashboard</h1>
      <button class="theme-btn" id="toggleTheme">ðŸŒž Light Mode</button>
    </header>

    <nav>
      Navigation
    </nav>

    <main>
      <div class="card">Analytics</div>
      <div class="card">Users</div>
      <div class="card">Settings</div>
    </main>
  </div>

  <script>
    const btn = document.getElementById("toggleTheme");

    if (localStorage.getItem("theme") === "light") {
      document.body.classList.add("light");
      btn.innerHTML = "ðŸŒ™ Dark Mode";
    }

    btn.addEventListener("click", () => {
      document.body.classList.toggle("light");

      if (document.body.classList.contains("light")) {
        localStorage.setItem("theme", "light");
        btn.innerHTML = "ðŸŒ™ Dark Mode";
      } else {
        localStorage.setItem("theme", "dark");
        btn.innerHTML = "ðŸŒž Light Mode";
      }
    });
  </script>

</body>
</html>
