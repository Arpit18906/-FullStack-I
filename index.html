<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Form Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #e5e7eb;
    }
    .form-box {
      background: rgba(255, 255, 255, 0.08);
      padding: 22px 26px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.15);
    }
    .form-box h2 {
      text-align: center;
      margin-bottom: 18px;
      color: #93c5fd;
    }
    .form-box label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      color: #cbd5f5;
    }
    .form-box input {
      width: 100%;
      padding: 9px;
      margin-top: 6px;
      box-sizing: border-box;
      border-radius: 6px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.15);
      color: #f8fafc;
    }
    .form-box input::placeholder {
      color: #cbd5f5;
    }
    .form-box button {
      width: 100%;
      margin-top: 18px;
      padding: 11px;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #052e16;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
    }
    .form-box button:hover {
      background: linear-gradient(135deg, #4ade80, #22c55e);
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>User Details</h2>
    <form>
      <label>Name</label>
      <input type="text" placeholder="Enter your name" required>

      <label>Email</label>
      <input type="email" placeholder="Enter your email" required>

      <label>Age</label>
      <input type="number" placeholder="Enter your age" required>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
